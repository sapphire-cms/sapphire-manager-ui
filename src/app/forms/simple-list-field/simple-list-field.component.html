<div class="field mb-5">
  <label class="label">
    <span>{{ fieldSchema.label || fieldSchema.name }}</span>
  </label>

  @if (fieldSchema.description) {
    <p class="help">{{ fieldSchema.description }}</p>
  }

  @for (item of editableList.items; track item.id) {
    <div class="mt-3">
      <scms-list-item
                      [index]="$index"
                      [last]="$last"
                      (moveUp)="moveUp($index)"
                      (moveDown)="moveDown($index)"
                      (delete)="delete($index)">
        <scms-simple-field [fieldSchema]="fieldSchema"
                           [fieldValue]="item.value"
                           [validationResult]="validationResults?.[$index]"
                           (fieldValueChange)="onValueChange($index, $event)">
        </scms-simple-field>
      </scms-list-item>
    </div>
  }

  <div class="has-text-centered mt-3">
    <button type="button"
            class="button is-rounded is-main"
            title="Add item"
            (click)="addItem()">
      <span class="icon">
        <i class="fa-solid fa-plus"></i>
      </span>
    </button>
  </div>
</div>
