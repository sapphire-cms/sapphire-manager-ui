<div class="field mb-5">
  <label class="label">
    <span>{{ hiddenCollectionSchema.label || hiddenCollectionSchema.name }}</span>
  </label>

  @if (hiddenCollectionSchema.description) {
    <p class="help">{{ hiddenCollectionSchema.description }}</p>
  }

  @if (this.groupDoc) {
    <div class="box mt-3">
      <div class="buttons has-addons is-right">
        <button type="button"
                class="button is-small is-danger"
                [title]="'Delete ' + hiddenCollectionSchema.label || hiddenCollectionSchema.name "
                (click)="delete()">
        <span class="icon">
          <i class="fa-solid fa-trash"></i>
        </span>
        </button>
      </div>

      <scms-document-form [contentSchema]="hiddenCollectionSchema"
                          [document]="groupDoc"
                          (documentChange)="groupDocChange.emit($event)">
      </scms-document-form>
    </div>
  } @else {
    <div class="has-text-centered mt-3">
      <button type="button"
              class="button is-rounded is-main"
              [title]="'Create ' + hiddenCollectionSchema.label || hiddenCollectionSchema.name "
              (click)="createEmptyDoc()">
      <span class="icon">
        <i class="fa-solid fa-plus"></i>
      </span>
      </button>
    </div>
  }
</div>
